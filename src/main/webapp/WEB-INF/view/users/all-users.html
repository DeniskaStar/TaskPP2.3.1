<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Список всех людей</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>Зарплата</th>
    </tr>

    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}" />
        </td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getPosition()}"></td>
        <td th:text="${user.getSalary()}"></td>

        <td>
            <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Изменить данные">
            </form>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br>
<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Добавить нового человека">
</form>

</body>
</html>
