<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name" >Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname" >Введите фамилию:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="position" >Введите должность:</label>
    <input type="text" th:field="*{position}" id="position"/>
    <br/>
    <label for="salary" >Введите зарплату:</label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <br/>
    <input type="submit" value="Добавить человека"/>
</form>

</body>
</html>
